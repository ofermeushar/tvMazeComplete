<ng-flash-message>

</ng-flash-message>
<div class="row">
  <!-- <div class="col-sm-12" style="text-align:center;">
    Register
  </div> -->

  <div class="col-sm-6 mx-auto border bg-primary ml-md-auto">
    <h1>Register:</h1>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputUsername">Name</label>
        <input formControlName="name" type="text" class="form-control form-control-sm" id="exampleInputName" aria-describedby="nameHelp"
          placeholder="name">
        <small id="nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input formControlName="username" type="text" class="form-control form-control-sm" id="exampleInputUsername" aria-describedby="userHelp"
          placeholder="username">
        <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="passwordInput">Password</label>
          <input (input)="onPasswordChange()" 
          formControlName="password" type="password" class="form-control form-control-sm"
          [style.background-color]="isValidPass?'green':'white'"  
          id="passwordInput" aria-describedby="passHelp" placeholder="password">
          <small id="passHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-sm-6">
          <label for="CpasswordInput">Confirm Password</label>
          <input (input)="onPasswordChange()" formControlName="cpass" type="password" class="form-control form-control-sm"
          [style.background-color]="isValidPass?'green':'white'"   
          id="CpasswordInput" aria-describedby="CpassHelp" placeholder="password">
          <small id="CpassHelp" class="form-text text-muted"></small>
        </div>
      </div>
      <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-dark" (click)="register()">Register</button>
        <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Log in</button>
      </div>
    </form>
  </div>
</div>
