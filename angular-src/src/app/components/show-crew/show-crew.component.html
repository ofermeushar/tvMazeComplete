<div *ngIf="isDataAvaible">
  <div *ngFor="let entery of crew">
    <div class="row ">
      <div class="col-sm-2 col-md-2 col-lg-2">
        <a [href]="entery.person.image!=null ? entery.person.image.original:'#'">
          <img [src]="entery.person.image!=null ? entery.person.image.medium : 'assets/unavaibleImage.jpg'" [alt]="img">
        </a>
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3 ">{{entery.type}}:</div>
      <a href="#" [routerLink]="['/person',entery.person.id]" class="col-sm-3 col-md-3 col-lg-3 ">
        <strong>{{entery.person.name}}</strong>
      </a>
    </div>
    <hr>
  </div>

</div>
